<!-- sigin Modal-->
<div class="modal fade" id="modalDefault" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Inscription</h4>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="inscriForm" >
           <div class="form-group">
              <label for="normal-pill-input">Prénom</label>
              <input class="form-control" type="text" id="normal-pill-input" placeholder="prénom" formControlName="firstname" [(ngModel)]="credentials.firstname">
            </div>
             <div class="form-group">
              <label for="normal-pill-input">Nom</label>
              <input class="form-control" type="text" id="normal-pill-input" placeholder="nom" formControlName="lastname" [(ngModel)]="credentials.lastname">
            </div>
             <div class="form-group">
              <label for="normal-pill-input">Email</label>
              <input class="form-control" type="email" id="normal-pill-input" placeholder="email" formControlName="email" [(ngModel)]="credentials.email">
            </div>
             <div class="form-group">
              <label for="normal-pill-input">Mot De Passe</label>
              <input class="form-control" type="password" id="normal-pill-input" placeholder="mot de passe" formControlName="password" [(ngModel)]="credentials.password">
            </div>
            <div class="pull-right">
                  <button class="btn btn-outline-secondary btn-sm" type="button" data-dismiss="modal">Ferme</button>
                  <button type="submit" name="button" class="btn btn-success btn-sm" (click)="addUser()">Inscri</button>
            </div>
        </form>
      </div>

    </div>
  </div>
</div>
