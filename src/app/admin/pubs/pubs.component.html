<!-- Main row -->
   <div class="row">
     <!-- Left col -->


         <!-- /.col -->

         <div class="col-md-12">
           <div class="col-xs-12">
       <div class="box">
         <div class="box-header">
           <h3 class="box-title">Pubs</h3>

           <div class="box-tools">
             <div class="input-group input-group-sm" style="width: 150px;">
               <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

               <div class="input-group-btn">
                 <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
               </div>
             </div>
           </div>
         </div>
         <!-- /.box-header -->
         <div class="box-body table-responsive no-padding">
           <table class="table table-hover">
             <tr>
               <th>Photo</th>
               <th>Place</th>
               <th>Date</th>
               <th>Status</th>
               <th></th>
               <th>Description</th>
               <th>User<th>
             </tr>
             <tr *ngFor="let pub of pubs">
               <td><img style="width:50px;height:50px;" src="data:image/png;base64,{{pub.photo}}"></td>
               <td>{{pub.position}}</td>
               <td>{{pub.createdAt}}</td>
               <td *ngIf="pub.enable!=false; else elseBlock"><span class="label label-success">Approved</span></td>
               <td><ng-template #elseBlock><span class="label label-danger">Not Approved</span></ng-template></td>
               <td>{{pub.description}}</td>
                <td>{{pub.userId.firstname}} {{pub.userId.lastname}}</td>
             </tr>
         </table>
         </div>
         <!-- /.box-body -->
       </div>
       <!-- /.box -->
     </div>
       <!-- /.box -->
         </div>
         <!-- /.col -->
       </div>
       <!-- /.row -->
